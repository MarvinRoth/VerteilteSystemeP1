akka {
    actor {
        provider = "cluster"
        allow-java-serialization = on
        warn-about-java-serializer-usage = off
    }
    remote {
        artery {
            canonical.hostname = "127.0.0.1"
            canonical.port = 0
        }
    }
    cluster {
        jmx.multi-mbeans-in-same-jvm = on
        seed-nodes = [
            "akka://hfu@127.0.0.1:25251"
            "akka://hfu@127.0.0.1:25252"
            "akka://hfu@127.0.0.1:25253"
        ]
    }
}